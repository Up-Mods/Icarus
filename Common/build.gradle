plugins {
	alias libs.plugins.moddevgradle.legacy
}

dependencies {
	annotationProcessor variantOf(libs.mixin) { classifier 'processor' }
	annotationProcessor libs.mixinextras.common

	compileOnly libs.bundles.mixin
    compileOnly libs.jetbrains.annotations

	implementation libs.resourcefulconfig
	implementation libs.commonnetworking

	compileOnly libs.figura

	 compileOnly variantOf(libs.emi) { classifier 'api' }
}

legacyForge {
	mcpVersion = libs.versions.minecraft.get()

	parchment {
		minecraftVersion = libs.versions.parchment.minecraft.get()
		mappingsVersion = libs.versions.parchment.mappings.get()
	}
}

mixin {
	add(sourceSets.main, "${mod_id}.refmap.json")

	config("${mod_id}.mixins.json")
}
